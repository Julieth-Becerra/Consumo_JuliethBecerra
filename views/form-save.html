<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Plato</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <h1>Agregar Nuevo Plato</h1>
        <form id="addPlatoForm">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="calories">Calorías:</label>
                <input type="number" class="form-control" id="calories" name="calories" required>
            </div>
            <div class="form-group">
                <label for="isVegetarian">¿Es Vegetariano?</label>
                <select class="form-control" id="isVegetarian" name="isVegetarian" required>
                    <option value="true">Sí</option>
                    <option value="false">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="value">Valor:</label>
                <input type="number" class="form-control" id="value" name="value" required>
            </div>
            <div class="form-group">
                <label for="comments">Comentarios:</label>
                <textarea class="form-control" id="comments" name="comments" rows="3"></textarea>
            </div>
            <button id="btnSend" class="btn btn-primary">Enviar datos</button>
        </form>
    </div>

    <script src="js/scripts.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
